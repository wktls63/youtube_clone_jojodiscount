<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel</title>
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header class="header">
        <div class="Yt-Button">
            <div class="Icon">
                <img class="hamburger" src="icon/hamburger.png" alt="">
            </div>
            <div class="logo">
                <img class="youtube-logo" src="icon/Youtube-Logo.png" alt="">"
            </div>

        </div>
        <div class="searchbox">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="icon/search.png" alt="">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="icon/mic.png" alt="">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="Profile">
            <div class="ProfileDetail">
                <img class="imgs" src="img/create.png">
            </div>
            <div class="ProfileDetail">
                <img class="imgs" src="img/apps.png">
            </div>
            <div class="ProfileDetail">
                <img class="imgs" src="img/notifications.png">
            </div>
            <div class="ProfileImg">
                <img class="profileimg" src="img/Profile.png">
            </div>
        </div>
    </header>

    <nav class="Channel">
        <div class="Channel-Cover"></div>
        <div class="Channel-Title">
            <div class="Profile">
                <div class="Name"></div>
                <div class="Pic"></div>
            </div>
            <div class="Subscribes-Btn"></div>
        </div>
        <div class="Channel-Toolbar">
            <div class="Toolbars">
                <div class="Menu"></div>
                <div class="Menu"></div>
                <div class="Menu"></div>
                <div class="Menu"></div>
                <div class="Menu"></div>
                <div class="Menu"></div>
            </div>
            <div class="Search">
                <div class="Icon"></div>
                <div class="Btn"></div>
            </div>
        </div>
    </nav>

    <main>
        <article class="Small-Video">
            <div class="Player">
                <div class="Youtube-player"></div>
            </div>
            <div class="Video/Desc">
                <div class="Video-Title">
                    <div class="Title"></div>
                    <div class="Time"></div>
                </div>
                <div class="Descriptions"></div>
            </div>
        </article>
        <article class="Play-Lists">
            <div class="Play-List">
                <div class="Content">
                    <div class="Play-list">
                        <div class="Title"></div>
                        <div class="Play-Btn">
                            <div class="Sidebar-Icons/play"></div>
                            <div class="Play-All"></div>
                        </div>
                    </div>
                    <div class="Video-card">
                        <div class="Xsmall-Video">
                            <div class="Thumbnail/Images">
                                <div class="VideoTime"></div>
                                <div class="Thumbnail-Images"></div>
                            </div>
                            <div class="Video-Desc">
                                <div class="Views">
                                    <div class="Channel-Views"></div>
                                    <div class="Channel-Name"></div>
                                </div>
                                <div class="Title"></div>
                            </div>
                        </div>
                        <div class="Xsmall-Video">
                            <div class="Thumbnail/Images">
                                <div class="VideoTime"></div>
                                <div class="Thumbnail-Images"></div>
                            </div>
                            <div class="Video-Desc">

                                </div>

                        <div class="Xsmall-Video">
                            <div class="Thumbnail/Images">
                                <div class="VideoTime"></div>
                                <div class="Thumbnail-Images"></div>
                            </div>
                            <div class="Video-Desc">
                                <div class="Views">
                                    <div class="Channel-Views"></div>
                                    <div class="Channel-Name"></div>
                                </div>
                                <div class="Title"></div>
                            </div>
                        </div>
                        <div class="Xsmall-Video">
                            <div class="Thumbnail/Images">
                                <div class="VideoTime"></div>
                                <div class="Thumbnail-Images"></div>
                            </div>
                            <div class="Video-Desc">
                                <div class="Views">
                                    <div class="Channel-Views"></div>
                                    <div class="Channel-Name"></div>
                                </div>
                                <div class="Title"></div>
                            </div>
                        </div>
                        <div class="Xsmall-Video">
                            <div class="Thumbnail/Images">
                                <div class="VideoTime"></div>
                                <div class="Thumbnail-Images"></div>
                            </div>
                            <div class="Video-Desc">
                                <div class="Views">
                                    <div class="Channel-Views"></div>
                                    <div class="Channel-Name"></div>
                                </div>
                                <div class="Title"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Play-List"></div>
            <div class="Play-List"></div>
            <div class="Play-List"></div>
        </article>
