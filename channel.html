<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel</title>
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/aside.css">
</head>

<body>
    <header class="header">
        <div class="Yt-Button">
            <div class="Icon">
                <img class="hamburger" src="icon/hamburger.png" alt="">
            </div>
            <div class="logo">
                <img class="youtube-logo" onclick="newPage()" src="icon/Youtube-Logo.png" alt="">"
            </div>

        </div>
        <div class="searchbox">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="icon/search.png" alt="">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="icon/mic.png" alt="">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="Profile">
            <div class="ProfileDetail">
                <img class="imgs" src="img/create.png">
            </div>
            <div class="ProfileDetail">
                <img class="imgs" src="img/apps.png">
            </div>
            <div class="ProfileDetail">
                <img class="imgs" src="img/notifications.png">
            </div>
            <div class="ProfileImg">
                <img class="profileimg" src="img/Profile.png">
            </div>
        </div>
    </header>


    <div class="mainpage">
        <!--------------사이드 바------------->
        <aside class="Sidebar">
            <div class="Top">
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="home-fill" src="icon/home-fill.png" alt="">
                        </div>
                        <div class="Title">Home</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="explore" src="icon/explore.png" alt="">
                        </div>
                        <div class="Title">Explore</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="subscriptions" src="icon/subscriptions.png" alt="">
                        </div>
                        <div class="Title">Subscriptions</div>
                    </div>
                </button>
            </div>
            <div class="Top-2">
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="library" src="icon/library.png" alt="">
                        </div>
                        <div class="Title">Library</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="history" src="icon/history.png" alt="">
                        </div>
                        <div class="Title">History</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="yourVideos" src="icon/yourVideos.png" alt="">
                        </div>
                        <div class="Title">Your Videos</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="watchLater" src="icon/watchLater.png" alt="">
                        </div>
                        <div class="Title">Watch later</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="liked" src="icon/liked.png" alt="">
                        </div>
                        <div class="Title">Liked Videos</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="arrowBottom" src="icon/arrowBottom.png" alt="">
                        </div>
                        <div class="Title">Show More</div>
                    </div>
                </button>
            </div>
            <div class="Subscriptions">
                <div class="Menu-Title">
                    <div class="SUBSCRiPTIONS">SUBSCRIPTIONS</div>
                </div>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="james" src="icon/james.png" alt="">
                        </div>
                        <div class="Title">James Gouse</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="alan" src="icon/alan.png" alt="">
                        </div>
                        <div class="Title">Alan Cooper</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="marcus" src="icon/marcus.png" alt="">
                        </div>
                        <div class="Title">Marcus Levin</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="alexis" src="icon/alexis.png" alt="">
                        </div>
                        <div class="Title">Alexis Sears</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="jesica" src="icon/jesica.png" alt="">
                        </div>
                        <div class="Title">Jesica Lambert</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="anna" src="icon/anna.png" alt="">
                        </div>
                        <div class="Title">Anna White</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="skylar" src="icon/skylar.png" alt="">
                        </div>
                        <div class="Title">Skylar Dias</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="arrowBottom" src="icon/arrowBottom.png" alt="">
                        </div>
                        <div class="Title">Show 13 more</div>
                    </div>
                </button>
            </div>
            <div class="More-From">
                <div class="Menu-Title">
                    <div class="MFY">MORE FROM YOUTUBE</div> <!--MORE FROM YOUTUBE-->
                </div>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="premium" src="icon/premium.png" alt="">
                        </div>
                        <div class="Title">Youtube Premium</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="gaming" src="icon/gaming.png" alt="">
                        </div>
                        <div class="Title">Gaming</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="live" src="icon/live.png" alt="">
                        </div>
                        <div class="Title">Live</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="sports" src="icon/sports.png" alt="">
                        </div>
                        <div class="Title">Sports</div>
                    </div>
                </button>
            </div>
            <div class="Bottom">
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="settings" src="icon/settings.png" alt="">
                        </div>
                        <div class="Title">Settings</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="report" src="icon/report.png" alt="">
                        </div>
                        <div class="Title">Report history</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="help" src="icon/help.png" alt="">
                        </div>
                        <div class="Title">Help</div>
                    </div>
                </button>
                <button class="Menu">
                    <div class="Menu-Item">
                        <div class="Icon_a">
                            <img class="feedback" src="icon/feedback.png" alt="">
                        </div>
                        <div class="Title">Send Feedback</div>
                    </div>
                </button>
            </div>
            <div class="Footer">
                <div class="Items">
                    <div class="Item_a"></div>
                    <div class="Item_a"></div>
                    <div class="Item_a"></div>
                    <div class="Item_a"></div>
                    <div class="Item_a"></div>
                    <div class="Item_a"></div>
                    <div class="Item_a"></div>
                </div>
                <div class="Items">
                    <div class="Item_a"></div>
                    <div class="Item_a"></div>
                    <div class="Item_a"></div>
                    <div class="Item_a"></div>
                    <div class="Item_a"></div>
                </div>
                <div class="Items">
                    <div class="Item_a"></div>
                </div>
            </div>
        </aside>

        <!----------------------------- 채널 영역 -------------------------------->
        <nav class="Channel">
            <div class="Channel-Cover">
                <img class="channel-cover" src="/img/channel-cover.png">
            </div>
            <div class="Channel-Title">
                <div class="Profile">
                    <div class="Pic">
                        <img class="Channel-pro-img" src="/img/Channel-pro-img.png">
                    </div>
                    <div class="Name">Marcus Levin</div>
                    <div class="subscribers">1.2M</div>
                </div>
                <button class="Subscribes-Btn">SUBSCRIBES</button>
            </div>
            <div class="Channel-Toolbar">
                <div class="Toolbars">
                    <div class="Menu">HOME</div>
                    <div class="Menu">VIDEOS</div>
                    <div class="Menu">PLAYLISTS</div>
                    <div class="Menu">COMMUNITY</div>
                    <div class="Menu">CHANNEL</div>
                    <div class="Menu">ABOUT</div>
                </div>
                <div class="Search">
                    <button class="Icon">
                        <img src= "/icon/search.png">
                    </button>
                    <button class="Btn">
                        <img src="/svg/leftBottom.svg">
                    </button>
                </div>
            </div>
        </nav>
        
        <main>
            <article class="Small-Video">
                <div class="Player">
                    <div class="Youtube-player"></div>
                </div>
                <div class="Video/Desc">
                    <div class="Video-Title">
                        <div class="Title"></div>
                        <div class="Time"></div>
                    </div>
                    <div class="Descriptions"></div>
                </div>
            </article>
            <article class="Play-Lists">
                <div class="Play-List">
                    <div class="Content">
                        <div class="Play-list">
                            <div class="Title"></div>
                            <div class="Play-Btn">
                                <div class="Sidebar-Icons/play"></div>
                                <div class="Play-All"></div>
                            </div>
                        </div>
                        <div class="Video-card" id="Video-card">
                            <div class="Xsmall-Video" id="Xsmall-Video">
                                <div class="Thumbnail/Images">
                                    <div class="VideoTime"></div>
                                    <div class="Thumbnail-Images"></div>
                                </div>
                                <div class="Video-Desc">
                                    <div class="Views">
                                        <div class="Channel-Views"></div>
                                        <div class="Channel-Name"></div>
                                    </div>
                                    <div class="Title"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Play-List"></div>
                <div class="Play-List"></div>
                <div class="Play-List"></div>
            </article>
        </main>

        
    </div>
</body>
<script src="js/location.js"></script>
<script src="js/videoRender.js"></script>

</html>
