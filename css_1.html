<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="header">
        <div class="yt-button">
            <img class="hamburger-menu" src="" alt="">
            <img class="youtube-logo" src="" alt="">
        </div>

        <div class="searchbox">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="" alt="">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="" alt="">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="profile">
            <div class="upload-icon-container">
                <img class="upload-icon" src="" alt="">
                <div class="tooltip">Create</div>
            </div>
            <img class="youtube-apps-icon" src="" alt="">
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="" alt="">
                <div class="notifications-count">1</div>
            </div>
            <img class="current-user-picture" src="" alt="">
        </div>
    </header>
    
    
</body>
</html>
